<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
<!--
    tr - table row의 줄임말, 줄을 표현 하는 태그이다.
    td - table data의 줄임말, 칸을 표현 하는 태그이다, 텍스트나 이미지등을 넣을 수 있다.
    <table border="1">-> border는 테이블의 테두리 선 굵기 설정이다. 단위는 px(픽셀)
            테이블 태그에만 테두리선이 적용되는게 아니고, td에도 테두리가 적용된다.
-->
<!--
    약어로 태그 생성 방법
    태그명>하위태그명>하위태그명
    table>tr>td  -> 1줄 1칸 테이블 생성
    table>tr>td*4  -> 1줄 4칸 테이블 생성
    table>tr*10>td*2 -> 10줄 2칸 테이블 생성

    p#para -> p태그를 생성 하면서 p태그에 id="para" 부여 -> <p id="para"><</p>
    #은 아이디 , .은 클래스
    div.box - > <div class="box"></div>
-->





    <table border="1">
        <tr  height="50">
            <td width="100" align="center" colspan="2">1</td>
          
            <td width="50" rowspan="2">3</td>
        </tr>
        <tr height="150">
            <td width="100">4</td>
            <td width="200" >5</td>
        
        </tr>
    </table>

        <tr>

    </table>

    <table border="1" cellspacing="0">
        <tr height="50">
            <td colspan="4">1</td>
           
            <td>5</td>
        </tr>

</body>
</html>
