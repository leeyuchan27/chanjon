<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">


        #wrap{

            width:800px;
            background:#5AAEFF;
            padding:80px 30px 20px 30px;


        }

        #box1{
            width:100px %;
        }
        .card{
            display:inline-block;
            width:32%;
            height:350px;
            
        }

        #box1>.card:nth-child(1){
            background-color:#FFE400;
    
        }
        #box1>.card:nth-child(2){
            background-color:#86E57F;
            margin-left:1.25%;
            margin-right:1.25%;
        }
        #box1>.card:nth-child(3){
            background-color:#F361DC;
        }

        #box2{
            width:calc( 98.5% + 11px);
            background-color:#FFE400;
            padding:15px 40px;
            box-sizing: border-box;
        }

        .text{
            display:inline-block;
            width:100px; height:50px;
        }
        #box2>.text:first-child{
            background-color:#DB9700;
            margin-right:30px;
        
        }
        #box2>.text:last-child{
            background-color:#D9418C;

        }





    </style>



</head>
<body>

    <div id="wrap">
        <div id="box1">
            <span class="card"></span>
            <span class="card"></span>
            <span class="card"></span>
        </div>
        <div id="box2">
            <span class="text"></span>
            <span class="text"></span>
        </div>
















    </div>


    
</body>
</html>
