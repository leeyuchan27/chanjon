<script>
//과제1
//소주1잔에 수명이 2분 단축된다.
//어떤 사람이 20년동안 소주를 마셨다.
//하루에 몇잔씩 마시는지 입력 받기 (prompt로)
// 총 몇시간 단축되었는가?
// 총 몇일 단축되었는가?
// 모든값은 정수만출력 몇일 몇분 몇초 

잔=Number(prompt("하루에 몇잔씩마시는지?"));

분=잔*2*365*20;
시간=분/60;
일=시간/24;


document.write("총몇분 단축되었는가?:"+분);
document.write("총 몇시간 단축되었는가?:"+Math.floor(시간));
document.write("총 몇일 단축되었는가?:"+Math.floor(일));












</script>

</body>
</html>
