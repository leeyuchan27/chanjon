    <script>

        let board=[];//빈배열 선언

        $(function(){
            init();//배열에 데이터 저장 (초기화 작업시 init또는 initial)
            view();//div#board 배열값 출력

        });
        function init(){
            // 1~50 랜덤값 배열에 저장.25개
            // for(var i=1; i<=25; i++){
            //     var tmp=Math.floor(Math.random()*50)+1;
            //     board.push(tmp);
            while(board.length !=25){
                var tmp=Math.floor(Math.random()*50)+1;
                if(board.indexOf(tmp)==-1)
                    board.push(tmp);
                
                

            }
                   
                

                
            // }
        }
        function view(){
            let num='';
            for(var row=0; row<5; row++){
                num +='<p>';
                for(var col=0; col<5; col++){
                    num+="<span>"+board[row*5+col]+"</span>";
                }
                num+='</p>';
            }
            $("#board").html(num);
        }


    </script>
    <style>
        span{display: inline-block; width: 50px;}
    </style>
</head>
